<!DOCTYPE html>
<html>

<head>
    <title>Image Viewer</title>
    <style>
        div{float:left; margin: 10px;}
    </style>
</head>

<body>
    <h1>Image Viewer</h1>
    <div>
        <!-- 모든 이미지를 보여주는 루프 -->
        {% for image in images %}
        <div>
            <img src="{{ url_for('static', filename='/' + image) }}" alt="{{ image }}" style="max-width: 300px;">
        </div>
        {% endfor %}
    </div>
</body>

</html>
