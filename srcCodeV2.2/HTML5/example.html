<!DOCTYPE html>
<!-- HTML문서의 시작 -->
<html lang="en">
<!-- head태그에는 주로 문서에서 사용하는 여러가지 설정을 한다. -->
<head>
    <title>HTML학습</title>
    <style>
    #style01{
       color:blue;
       background-color: yellow; 
    }
    #style02{
        color:white;
        background-color: black; 
    }
    .style03{
        font-size: 1.5em;
        font-weight: bold;
    }
    #tb{
        border: 3px solid red;
        border-collapse: collapse;
    }
    </style>
</head>
<!-- 웹브라우저에 출력되는 컨텐츠를 입력하는 장소. -->
<body>
    <h2>HTML5 문서의 기본</h2>
    <table border="1" id="tb">
        <tr>
            <td id="style01">1행1열</td>
            <!-- #style01 -->
            <td>1행2열</td>
            <td id="style02">1행3열</td>
        </tr>
        <tr>
            <td class="style03">2행1열</td>
            <td class="style03">2행2열</td>
            <td class="style03">3행3열</td>
        </tr>
    </table>
</body>
</html>
