<!DOCTYPE html>
<!-- HTML문서의 시작 -->
<html lang="en">
<!-- head태그에는 주로 문서에서 사용하는 여러가지 설정을 한다. -->
<head>
    <title>HTML학습</title>
    <style>
    #style01{
       color:blue;
       background-color: yellow; 
    }
    #style02{
        color:white;
        background-color: black; 
    }
    .style03{
        font-size: 1.5em;
        font-weight: bold;
    }
    #tb{
        border: 3px solid red;
        border-collapse: collapse;
    }
    </style>
</head>
<!-- 웹브라우저에 출력되는 컨텐츠를 입력하는 장소. -->
<body>
    <h2>HTML5 문서의 기본</h2>
    <table border="1" id="tb">
        <tr>
            <td id="style01">1행1열</td>
            <!-- #style01 -->
            <td>1행2열</td>
            <td id="style02">1행3열</td>
        </tr>
        <tr>
            <td class="style03">2행1열</td>
            <td class="style03">2행2열</td>
            <td class="style03">3행3열</td>
        </tr>
    </table>

    <h2>form태그를 이용한 입력 및 전송</h2>
    <form>        
        이름 : <input type="text" name="name">
        <br>
        비밀번호 : <input type="password" name="pass">
        <br>
        학력 : 
            <input type="radio" name="schools" value="E">초딩
            <input type="radio" name="schools" value="M">중딩
            <input type="radio" name="schools" value="H">고딩
            <input type="radio" name="schools" value="U">대딩
        <br>
        취미 : 
            <input type="checkbox" name="hobbys" value="1">헬스
            <input type="checkbox" name="hobbys" value="2">수영
            <input type="checkbox" name="hobbys" value="3">클라이밍
            <input type="checkbox" name="hobbys" value="4">배드민턴
        <br>
        가입경로 : 
            <select name="path">
                <option value="A">인터넷검색</option>
                <option value="B">지인소개</option>
                <option value="C">배너광고</option>
            </select>
        <br>
        <input type="submit" value="폼값전송하기">
    </form>
</body>
</html>
