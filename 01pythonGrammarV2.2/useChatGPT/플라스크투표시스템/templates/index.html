<!DOCTYPE html>
<html>
<head>
    <title>투표 시스템</title>
</head>
<body>
    <h1>투표 시스템</h1>
    <form action="/vote" method="post">
        {% for option, count in options.items() %}
            <input type="radio" name="option" value="{{ option }}"> {{ option }} ({{ count }} 표)<br>
        {% endfor %}
        <br>
        <input type="submit" value="투표">
    </form>
</body>
</html>
